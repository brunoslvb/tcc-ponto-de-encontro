<ion-header class="">
  <ion-toolbar>
    <ion-title>
      ENCONTROS
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/meetings/create']">
        <ion-icon slot="icon-only" size="large" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <div class="card-container">
  
      <div class="header">  
        <h2 class="title">Atividades Físicas</h2>
        <ion-icon button id="123" name="location-sharp" size="large" (click)="showModalMap()"></ion-icon>
      </div>
  
      <div class="body">
  
        <h3 class="title">Ponto Final</h3>
        <h4 class="subtitle">Parque Bosque Maia</h4>
  
        <div class="flex">
          <div>
            <h3 class="title">Horário</h3>
            <h4 class="subtitle">18:00</h4>
          </div>
          <div>
            <h3 class="title">Data</h3>
            <h4 class="subtitle">27/12/2020</h4>
          </div>
        </div>
  
      </div>
  
      <hr/>
  
      <div class="footer" button [routerLink]="['create']">
  
        <h4>Ver mais detalhes</h4>
  
        <ion-icon size="medium" name="arrow-forward-sharp"></ion-icon>
  
      </div>
  
    </div>
  
  </ion-card>

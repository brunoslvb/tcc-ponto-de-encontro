<ion-app>
  <ion-menu side="start" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Opções</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <div *ngIf="meetings.length === 0" class="alone">

      <h3>Poxa, parece que você não tem nenhum encontro. Que tal criar um?</h3>
  
      <ion-fab-button vertical="center" horizontal="center" slot="fixed" routerLink="/meetings/create">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  
    </div>

    <div *ngFor="let meeting of meetings">
      <ion-card>
        
        <div class="card-container">
          
          <div class="header">
            <h2 class="title">{{meeting.name}}</h2>
            <ion-icon button name="location-sharp" size="large" routerLink="{{meeting.id}}/map"></ion-icon>
          </div>
          
          <div button routerLink="{{meeting.id}}/chat" class="body">
            
            <h3 class="title">Ponto Final</h3>
            <h4 class="subtitle">{{meeting.location.address}}</h4>
            
            <div class="flex">
              <div>
                <h3 class="title">Horário</h3>
                <h4 class="subtitle">{{meeting.time}}</h4>
              </div>
              <div>
                <h3 class="title">Data</h3>
                <h4 class="subtitle">{{meeting.date}}</h4>
              </div>
            </div>
            
          </div>
          
        </div>
        
      </ion-card>

    </div>

    <div *ngIf="meetings.length > 0">
  
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button class="create-button" color="turquoise" routerLink="/meetings/create">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
    </div>
    
  </ion-content>
</ion-app>

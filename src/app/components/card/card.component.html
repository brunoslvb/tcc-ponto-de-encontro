    </div>

    <div class="body">

      <h3 class="title">Ponto Final</h3>
      <h4 class="subtitle">{{address}}</h4>

      <div class="flex">
        <div>
          <h3 class="title">Hor√°rio</h3>
          <h4 class="subtitle">{{time}}</h4>

        </div>
      </div>
